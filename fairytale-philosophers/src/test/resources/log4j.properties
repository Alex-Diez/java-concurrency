log4j.rootLogger=ERROR, FILE, CONSOLE

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file=target/log/philosophers.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxFileSize=20MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{HH:mm:ss,SSS}] [%p] %c{1}.%M - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{HH:mm:ss,SSS}] [%p] %c{1}.%M - %m%n

log4j.logger.org.fairytale=DEBUG